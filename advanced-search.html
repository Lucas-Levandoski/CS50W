<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body style="height: 100vh" class="container align-content-center d-flex flex-column">
      <header>
        <nav>
          <ul class="list-group d-flex flex-row w-100 justify-content-end mt-0 mb-3 p-1">
            <li class="list-group-item border-0 mx-2">
              <a href="index.html">Back to Google search</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="my-auto">
        <form class="card p-2 shadow border-0 w-75 mx-auto"  action="https://www.google.com/search">
          <div class="form-group m-2 row">
            <label class="col-lg-4 col-form-label">All of these words:</label>
            <div class="col-lg-8">
              <input class="rounded-pill form-control" type="text" name="as_q">
            </div>
          </div>
          <div class="form-group m-2 row">
            <label class="col-lg-4">This exact word or phrase:</label>
            <div class="col-lg-8">
              <input class="rounded-pill form-control" type="text" name="as_epq">
            </div>
          </div>
          <div class="form-group m-2 row">
            <label class="col-lg-4">any of these words:</label>
            <div class="col-lg-8">
              <input class="rounded-pill form-control" type="text" name="as_oq">
            </div>
          </div>
          <div class="form-group m-2 row">
            <label class="col-lg-4">none of these words:</label>
            <div class="col-lg-8">
              <input class="rounded-pill form-control" type="text" name="as_eq">
            </div>
          </div>
          <input class="m-auto w-25 my-3 p-2 bg-primary text-light rounded border-0" type="submit" value="Advanced Search">
        </form>
      </div>
    </div>
  </body>
</html>
