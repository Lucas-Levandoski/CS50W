<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body style="height: 100vh" class="container align-content-center d-flex flex-column">
      <header>
        <nav>
          <ul class="list-group d-flex flex-row w-100 justify-content-end mt-0 mb-3 p-1">
            <li class="list-group-item border-0 mx-2">
              <a href="image-search.html">Image Search</a>
            </li>
            <li class="list-group-item border-0 mx-2">
              <a href="advanced-search.html">Advanced Search</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="my-auto">
        <form class="card p-2 px-4 shadow border-0 w-50 mx-auto"  action="https://www.google.com/search">
          <input class="my-4 p-2 px-4 rounded-pill form-control" type="text" name="q">
          <div class="row mb-3 justify-content-center">
            <input class="w-25 mx-2 p-1 border-1 border-secondary rounded-3" type="submit" value="Google Search">
            <button class="w-25 mx-2 p-1 border-1 border-secondary rounded-3" type="submit" name="btnI" value="Im Feeling Lucky">I'm Feeling Lucky</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
