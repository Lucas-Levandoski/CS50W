<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body style="height: 100vh" class="container align-content-center d-flex flex-column">
      <header>
        <nav>
          <ul class="list-group d-flex flex-row w-100 justify-content-end mt-0 mb-3 p-1">
            <li class="list-group-item border-0 mx-2">
              <a href="index.html">Back to Google search</a>
            </li>
          </ul>
        </nav>
      </header>
      <div class="my-auto">
        <form class="card p-2 px-4 shadow border-0 w-50 mx-auto"  action="https://www.google.com/search">
          <input type="hidden" name="tbm" value="isch">
          <input class="my-4 p-2 px-4 rounded-pill form-control" type="text" name="q">
          <input class="m-auto w-25 mb-3 p-1" type="submit" value="Image Search">
        </form>
      </div>
    </div>
  </body>
</html>
